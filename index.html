<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="title">Calculator</div>
        </div>
        <div class="calcBody">
            <div class="display row"></div>
            <div class="row">
                <div class="button click" id="C" >C</div>
                <div class="button click" id = "bck">⌫</div>
            </div>
            <div class="row">
                <div class="button click" id = "7">7</div>
                <div class="button click" id = "8">8</div>
                <div class="button click" id = "9">9</div>
                <div class="button click special" id = "/">/</div>
            </div>
            <div class="row">
                <div class="button click" id = "4">4</div>
                <div class="button click" id = "5">5</div>
                <div class="button click" id = "6">6</div>
                <div class="button click special" id = "×">×</div>
            </div>
            <div class="row">
                <div class="button click" id = "1">1</div>
                <div class="button click" id = "2">2</div>
                <div class="button click" id = "3">3</div>
                <div class="button click special" id = "+">+</div>
            </div>
            <div class="row">
                <div class="button click" id = ".">.</div>
                <div class="button click" id = "0">0</div>
                <div class="button click" id = "=">=</div>
                <div class="button click special" id = "-">-</div>
            </div>
        </div>
        <div class="footer">
            <div class="footnote">
                <a href="https://github.com/ritizzzz/calculatorTOP" target="_blank">Github</a>
            </div>
        </div>
    </div>
</body>

</html>
